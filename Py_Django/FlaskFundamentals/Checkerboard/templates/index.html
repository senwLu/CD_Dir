<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .odd {
            background-color: red;
            width: 35px;
            height: 35px;
        }

        .even {
            background-color: black;
            width: 35px;
            height: 35px;
        }
    </style>
</head>

<body>
    <table>
        {% for i in range(0,x): %}
        {% if i%2 != 0: %}
        <tr>
            {% for i in range(0,y): %}
            {% if i%2 != 0: %}
            <td class="odd"></td>
            {% else: %}
            <td class="even"></td>
            {% endif%}
            {% endfor %}
        </tr>
        {% else %}
        <tr>
            {% for i in range(0,y): %}
            {% if i%2 != 0: %}
            <td class="even"></td>
            {% else: %}
            <td class="odd"></td>
            {% endif%}
            {% endfor %}
        </tr>
        {% endif%}
        {% endfor %}
    </table>
</body>

</html>
