<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Functions</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        img {
            height: 30%;
            width: 30%;
        }

        #ninjaContainer {
            height: 60%;
            width: 60%;
        }
        
        #showNinja {
            background: green;
            color: white;
            padding: 5px 10px 5px 10px;
            border: solid black;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('img').click(function() {
                $(this).hide(200);
            })
            $('#showNinja').click(function() {
                $('img').show();
            })
        });
    </script> 
</head>
<body>

</body>

        <img src="dojocat.jpg" alt="catNinja">
        <img src="dojocat.jpg" alt="catNinja">

        <img src="dojocat.jpg" alt="catNinja">
        <img src="dojocat.jpg" alt="catNinja">
        <img src="dojocat.jpg" alt="catNinja">
        <img src="dojocat.jpg" alt="catNinja">
        <img src="dojocat.jpg" alt="catNinja">
    </div>
    <button id='showNinja'>Restore</button>
</html>
