<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="jQuery.js"></script>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Jack</td>
                <td>Lander</td>
                <td>Test@gmail.com</td>
                <td>555-555-555</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="formBox">
        <form id="addForm" name="userForm" method="post">
            <h1>Add User</h4>
            <label class="alignRight">
                First Name: <input name="Fname" type="text" value="First Name">
            </label>
            <label class="alignRight">
                Last Name: <input name="Lname" type="text" value="Last Name">
            </label>
            <label class="alignRight">
                Email Address: <input name="eAddress" type="text" value="Email Address">
            </label>
            <label class="alignRight">
                Contact No.: <input name="contactNo" type="text" value="Phone #">
            </label>
            <br />
            <input  class="fRight" type="submit" value="Add User">
        </form>
    </div>
    </body>
    <script src="jQScript.js" type="text/javascript"></script>
</html>
